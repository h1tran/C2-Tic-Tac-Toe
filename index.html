<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="assets/js/game.js" defer></script>
</head>

<body>
    <div id="body" class="body-center roboto flex user-select">
        <div class="content flex flex-column">
            <!-- Playable area for Tic-Tac-Toe -->
            <div id="playable"></div>
            <div id="night" class="position-menu flex flex-column small right">
                <div id="info" class="flex flex-row right">
                    <div class="initial-menu border roboto">How to play</div>
                    <div class="button-styling flex">
                        <i class="fas fa-info-circle"></i>
                    </div>
                </div>
                <div id="moon" class="flex flex-row right">
                    <div class="initial-menu border roboto">Toggle night mode</div>
                    <div class="button-styling flex flex-row" onclick="nightMode()">
                        <i class="fas fa-moon"></i>
                    </div>
                </div>
                <div id="bot" class="flex flex-row right">
                    <div class="initial-menu border roboto">Change player</div>
                    <div class="button-styling flex">
                        <i class="fas fa-cog"></i>
                    </div>
                </div>
            </div>
            <div id="red-line" class="line"></div>
        </div>
    </div>
</body>

</html>
